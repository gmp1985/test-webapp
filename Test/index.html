<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link href="style.css" rel="stylesheet"/> 
        <script src="script.js" type="text/javascript"></script>       
    </head>
    <body onload="getJsonData(0)">
        <div class="wrapper">
            <h1 id="dispQues"></h1>
            <div id="dispOpt"></div>
            <div id="dispRes"></div>
            <div class="dispBtn">
                <button class="subBtn" onclick="submitAns()">Submit</button>
                <button class="nextBtn" onclick="nextQuestion()">Next Question</button>
                <button class="endBtn" onclick="endQuiz()">End Quiz</button>
            </div>
            <div class="endQuiz">
                <h1 class="title">Your Math Knowledge Level</h1>
                <h1 class="result"><span id="correctCount"></span> <span style="color:#a39f9f">/ <span id="totalCount"></span></span> </h1>
            </div>
        </div>        
    </body>
</html>
